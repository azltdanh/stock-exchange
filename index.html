  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Stock Exchange</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    document.write('<base href="' + document.location + '" />');

  <link rel="stylesheet" href="css/main.css">

  <!-- Angular-nvD3 -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
  <script src="node_modules/nvd3/build/nv.d3.min.js"></script>
  <script src="node_modules/angular-nvd3/dist/angular-nvd3.min.js"></script>

</head>

<body ng-controller="MainCtrl">
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sentifi Programming Test</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form ng-submit="searchTicker()" class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <input type="text" ng-model="tickerSymbol" placeholder="(Ex: GOOG, GE, MSFT)" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" ng-model="minClosePrice" placeholder="Min Close Price" class="form-control" ng-change="updateBounceList()">
          </div>
          <button type="submit" class="btn btn-success">Search</button>
        </form>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- container -->
  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="row row-eq-height">
          <div class="col-xs-9">
            <nvd3 options="chartOptions" data="chartData" config="chartConfig" api="chartApi"></nvd3>
          </div>
          <div class="col-xs-3">
            <div id="bounceList">
              <ul class="list-unstyled" ng-repeat="option in bounceList">
                <li>{{option[0]}} ${{option[1]}}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="spinner" ng-show="loading">
          <div class="ajax-loader"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="dateRanges" class="btn-group">
          <label class="btn btn-primary" ng-class="{active: dateRange == option}" ng-repeat="option in dateRanges track by $index">
          <input type="radio" autocomplete="off" name="dateRange" value="{{option}}" ng-value="option" ng-model="$parent.dateRange" />
          {{ option }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->

  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; Company 2015</p>
    </div>
  </footer>
